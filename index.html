<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Do Moss</title>
    <style>
        .container{
            background-color: white;
            width: 1000px;
            position: fixed;
            right: 100px;
            top: 100px;
            height: 750px;
            box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.658);
            border-radius: 50px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }
        body {
            background: url(https://minecraft-tutos.com/wp-content/uploads/2022/03/wallpaper-minecraft-steve-champs.jpeg);
        }
        .titulo {
            color: rgb(231, 130, 130);
            background-color: rgba(133, 133, 133, 0.39);
            width: 225px;
            padding: 5px;
            border-radius: 100px;

        }
        .subtitulo{
            color: rgb(128, 128, 241);
            background-color: rgb(255, 255, 255);
            width: 200px;
            padding: 5px;
            border-radius: 100px;
        }
        .insta{
            background-color: rgba(0, 0, 0, 0.384);
            position: absolute;
            bottom: 10px;
            left: 25px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h3 class="titulo">Bem Vindo Ao Site Do Moss</h3>
        <p class="subtitulo">Moss ta descobrindo as coisas</p>
        <a class="insta" href="https://www.instagram.com/mosselindo/">insta do moss</a>
    </div>
</body>
</html>
